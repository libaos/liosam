pointcloud_topic: "/liorf/deskew/cloud_deskewed"
publish_tree_cloud: true

# Stable sampling for nicer visualization
sampling: "stride"          # random | stride | first
sampling_seed: -1           # only used when sampling=random; -1 means nondeterministic

num_points: 16384
num_classes: 2
tree_class: 0

# Use only confident tree predictions
tree_prob_threshold: 0.7

# Crop points for fitting (in the incoming cloud frame, usually base_link_est)
fit_x_min: 0.0
fit_x_max: 20.0
fit_y_abs_max: 6.0
fit_z_min: -1.0
fit_z_max: 3.0

min_points_per_row: 120
split_axis: "y"
split_margin: 0.2

# Robust + smooth line output
line_inlier_distance: 0.3
line_inlier_iterations: 2
line_endpoint_percentile: 5.0
fixed_line_length: 0.0
line_smoothing_alpha: 0.7
hold_last_seconds: 1.0
marker_lifetime: 0.2

row_width: 0.15
row_alpha: 1.0
label_colors:
  "0": [56, 188, 75]
  "1": [180, 180, 180]
