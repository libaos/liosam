input_topic: "/velodyne_points"
output_topic: "/pc_roi"
output_frame: "base_link"
use_tf: true

# Sim (Gazebo) friendly defaults:
# - Keep ROI reasonably wide so tree returns don't disappear along the route
# - Remove ground points by z band, so BEV isn't fully occupied when using /pc_roi as obstacle proxy
roi_x_min: 0.0
roi_x_max: 20.0
roi_y_min: -6.0
roi_y_max: 6.0
# NOTE:
# - `base_link` is ~0.257m above ground.
# - Keep a small negative margin so low trunk returns are kept, while still rejecting most ground hits.
z_min: -0.15
z_max: 2.0
min_range: 0.5
voxel: 0.05

log_interval: 2.0
