TrajectoryPlannerROS:
  # Use TrajectoryPlannerROS in DWA mode as a lightweight baseline.
  dwa: true
  holonomic_robot: false
  meter_scoring: true

  # Velocity limits (match other benchmarks).
  max_vel_x: 0.45
  min_vel_x: 0.05
  max_rotational_vel: 0.8
  min_in_place_rotational_vel: 0.4

  acc_lim_x: 0.3
  acc_lim_theta: 0.5

  # Goal tolerances (allow some slack at the end of loop-like paths).
  xy_goal_tolerance: 0.35
  yaw_goal_tolerance: 0.35
  latch_xy_goal_tolerance: true

  # Simulation / sampling.
  sim_time: 1.7
  sim_granularity: 0.05
  angular_sim_granularity: 0.05
  vx_samples: 6
  vtheta_samples: 20

  # Scoring: stay near the global plan but keep clearance.
  pdist_scale: 0.7
  gdist_scale: 0.9
  occdist_scale: 0.02

